<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Google Fonts with Tailwind -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  
    @import "tailwindcss";
  
    @layer utilities {
  
      .font-hind {
        font-family: "hind madurai", sans-serif;
      }

      .font-roboto {
        font-family: "Roboto", sans-serif;
      }

      .font-inter {
        font-family: "Inter", sans-serif;
      }
    }
  
    /* Gobal rules */
  </style>
  <!-- Daisy UI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Emergency-Hotline</title>
</head>
<body class="bg-[#F5FFF6]">
  <!-- Header Section Start -->
  <header class="   bg-white">
    <nav class="py-6 max-w-[1800px] mx-auto flex justify-between items-center font-inter">
      <div class="flex justify-center items-center">
        <img class="" src="./assets/LogoBD.png" alt="logo">
      </div>
      <div class="flex justify-center items-center gap-[20px]">
        <div class="flex items-center font-[900] py-3 px-8 bg-[#41ff6b1a] rounded-[50px]">
          <span class="">0</span>
          <img class="w-[30px] ml-[10px]" src="./assets/heart.png" alt="Heart">
        </div>
        <div class="flex items-center font-[900] py-3 px-8 bg-[#41ff6b1a] rounded-[50px]">
          <span class="">100</span>
          <img class="w-[30px] ml-[10px]" src="./assets/coin.png" alt="Coin">
        </div>
        <div class="flex items-center font-[500] py-3 px-8 bg-[#00A63E] rounded-[50px] text-white">
          <p><span class="">0</span> Copy</p>
        </div>
      </div>
    </nav>
    <!-- Banner Section Start -->
     <div class="bg-linear-to-r from-[#013223] from-0% via-[#006747] via-50% to-[#013223] to-100% py-5">
      <div class="text-white font-hind">
        <div class="text-center">
          <img class="w-[90px] mx-auto" src="./assets/logo-dark.png" alt="logo-dark" >
          <h1 class="font-extrabold text-[40px] my-3">জরুরি সেবা ডিরেক্টরি</h1>
          <p class="font-semibold text-[20px]">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
        </div>
      </div>
     </div>
    <!-- Banner Section End -->
  </header>
  <!-- Header Section End -->
</body>
</html>
